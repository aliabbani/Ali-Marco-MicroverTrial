<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body style='text-align:center'>

    <h1 id="title">freeCodeCamp Survey Form </h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p><br> 

    <form id="survey-form" style='text-align:center'>
        <div>
        <label id="name-label" for="name">Name</label><br>
        <input type="text" id="name" placeholder='Enter Your Name'><br>
        </div>

        <div>
        <label  id="email-label" for="email">Email</label><br>
        <input type="email" id="email" name="email" pattern="x@domain.com" placeholder="Enter your Email"><br>
        </div>

        <div>
        <label id="number-label" for="age">Age</label><br>
        <input type="number" name='age' id='age' min="1" max="99" placeholder="Age">
        </div>

        <div>
        <label for="dropdown">Which option best describes your current role?</label><br>
        <select name="dropdown" id="dropdown">
             <option value="student">student</option>
             <option value="employed">employed</option>  
             <option value="unemployed">unemployed</option> 
        </select>
        </div>

        <div>
        <p> Would you recommend freeCodeCamp to a friend?</p>
        <label>
            <input name="something" value = "Definitely" type="radio" > Definitely </label><br>
        <label>
            <input name="something" value = "Maybe" type="radio" > Maybe </label><br>
        <label>
            <input name="something" value = "Not sure" type="radio" > Not sure </label><br>
        </div>

        <div>
            <p>What would you like to see improved? (Check all that apply)</p>
            <label for="front_end">Front-End</label><input type="checkbox" value='front-end' ><br>
            <label for="back_end">Back-End</label><input type="checkbox" value='back-end' ><br>
            <label for="data">Data Visualization</label><input type="checkbox" value='visualization' ><br>
            <label for="challenges">Challenges</label><input type="checkbox" value='challenges' ><br>
        </div>

        <div>
            <p>Any comments or suggestions?</p>
            <textarea name="comments" rows= "5" cols= "50" placeholder="Enter your comment here..."></textarea><br>
        </div>

        <div>
            <button type="submit" id="submit" >Submit</button>
        </div>
        
    </form>
</body>
</html>
